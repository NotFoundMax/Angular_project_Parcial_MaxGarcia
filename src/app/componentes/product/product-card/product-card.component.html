<div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
  <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ producto.nombre }}</h3>
    <p class="text-gray-600 text-sm mt-1 line-clamp-2">{{ producto.descripcion }}</p>
    <p class="text-xl font-bold text-black-600 mt-2">${{ producto.precio }}</p>
    <div class="mt-4 flex justify-between">
      <button 
        (click)="verProducto()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-400 transition">
        Ver
      </button>
      <button 
        (click)="agregarAlCarrito()"
        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-300 transition">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
