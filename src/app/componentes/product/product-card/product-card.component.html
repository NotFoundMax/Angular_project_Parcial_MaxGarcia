<div class="cosmic-card group cursor-pointer h-full">
  <div class="relative overflow-hidden">
    <img [src]="producto.imagen" 
         alt="{{ producto.nombre }}" 
         class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105">
    
    <!-- Overlay con efecto hover -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent 
                opacity-0 group-hover:opacity-100 transition-opacity duration-300">
    </div>

    <!-- Etiqueta de precio en soles -->
    <div class="absolute top-4 right-4 bg-gradient-to-r from-yellow-400 to-orange-500 
                text-black px-3 py-1 rounded-full font-bold text-sm">
      S/. {{ producto.precio }}
    </div>
  </div>

  <div class="p-6">
    <h3 class="text-xl font-bold text-white mb-3 group-hover:text-indigo-300 transition-colors">
      {{ producto.nombre }}
    </h3>
    
    <p class="text-slate-400 mb-4 leading-relaxed text-sm line-clamp-2">
      {{ producto.descripcion }}
    </p>
    
    <!-- Botones de acción con textos actualizados -->
    <div class="flex gap-3">
      <button
        (click)="verProducto()"
        class="flex-1 cosmic-btn-secondary text-sm py-2 px-4">
        Ver más
      </button>
      <button
        (click)="agregarAlCarrito()"
        [class]="isInCart() ? 'flex-1 bg-green-600 hover:bg-green-700 text-white text-sm py-2 px-4 rounded-full transition-all duration-300' : 'flex-1 btn-cosmic text-sm py-2 px-4'"
        [disabled]="isInCart()">
        <span *ngIf="!isInCart()">Agregar</span>
        <span *ngIf="isInCart()" class="flex items-center justify-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          En Carrito
        </span>
      </button>
    </div>
  </div>
</div>
