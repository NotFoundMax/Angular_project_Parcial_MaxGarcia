<!-- Cart Modal -->
<div class="fixed inset-0 z-50" *ngIf="isVisible" (click)="closeModal()">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
  <!-- Modal positioned near cart icon -->
  <div class="absolute top-20 right-4 w-96 max-w-[90vw]" (click)="$event.stopPropagation()">
    <div class="cosmic-modal bg-slate-900 rounded-xl shadow-2xl border border-indigo-500/30 overflow-hidden">
      <!-- Header -->
      <div class="p-4 border-b border-slate-700">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-bold galaxy-text">ðŸ›’ Carrito Espacial</h3>
          <button 
            (click)="closeModal()"
            class="text-slate-400 hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Cart Items -->
      <div class="max-h-96 overflow-y-auto">
        <!-- Empty Cart State -->
        <div *ngIf="cartItems.length === 0" class="p-6 text-center">
          <div class="text-4xl mb-2">ðŸš€</div>
          <p class="text-slate-400">Tu carrito espacial estÃ¡ vacÃ­o</p>
          <p class="text-slate-500 text-sm mt-1">Agrega algunas experiencias para comenzar tu aventura</p>
        </div>

        <!-- Cart Items List -->
        <div *ngIf="cartItems.length > 0" class="p-4 space-y-3">
          <div 
            *ngFor="let item of cartItems" 
            class="flex items-center space-x-3 bg-slate-800/50 rounded-lg p-3 transition-all duration-200 hover:bg-slate-800/70">
            
            <!-- Thumbnail -->
            <div class="flex-shrink-0">
              <img 
                [src]="item.imagen" 
                [alt]="item.nombre"
                class="w-12 h-12 object-cover rounded-lg">
            </div>
            
            <!-- Item Details -->
            <div class="flex-1 min-w-0">
              <h4 class="text-white font-medium text-sm truncate">{{ item.nombre }}</h4>
              <p class="text-slate-400 text-xs truncate">{{ item.descripcion }}</p>
              <div class="text-amber-400 font-bold text-sm mt-1">
                S/. {{ item.precio | number:'1.2-2' }}
              </div>
            </div>
            
            <!-- Remove Button -->
            <button 
              (click)="removeItem(item.id)"
              class="flex-shrink-0 p-2 text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded-lg transition-all duration-200"
              title="Eliminar experiencia">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer with Total and Checkout -->
      <div *ngIf="cartItems.length > 0" class="p-4 border-t border-slate-700 bg-slate-800/30">
        <!-- Total -->
        <div class="flex justify-between items-center mb-4">
          <span class="text-slate-300 font-medium">Total:</span>
          <div class="text-xl font-bold text-transparent bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text">
            S/. {{ getCartTotal() | number:'1.2-2' }}
          </div>
        </div>
        
        <!-- Checkout Button -->
        <button 
          (click)="proceedToCheckout()"
          class="w-full btn-cosmic py-3 rounded-full transition-all duration-300 text-white font-medium">
          ðŸš€ Proceder al Pago
        </button>
      </div>
    </div>
  </div>
</div>
