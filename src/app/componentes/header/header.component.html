<header class="nav-cosmic fixed w-full top-0 z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo y marca -->
      <div class="flex items-center space-x-4">
        <div class="cosmic-logo">
          <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="18" fill="rgba(139,92,246,0.3)" stroke="rgba(99,102,241,0.5)" stroke-width="2"/>
            <circle cx="20" cy="20" r="8" fill="var(--star-white)" opacity="0.9"/>
            <circle cx="20" cy="20" r="3" fill="var(--nebula-purple)"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold galaxy-text font-['Orbitron']">
          STELLAR<span class="text-amber-400">X</span>
        </h1>
      </div>

      <!-- Navegación principal -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/home" 
           routerLinkActive="nav-active"
           class="nav-link px-4 py-2 rounded-lg">
          🏠 Inicio
        </a>
        
        <a routerLink="/gallery" 
           routerLinkActive="nav-active"
           class="nav-link px-4 py-2 rounded-lg">
          🌌 Experiencias
        </a>
        
        <a routerLink="/tablas" 
           routerLinkActive="nav-active"
           class="nav-link px-4 py-2 rounded-lg">
          ⚡ Panel
        </a>
        
        <a routerLink="/directives"
           routerLinkActive="nav-active"
           class="nav-link px-4 py-2 rounded-lg">
          📋 Directivas
        </a>
      </div>

      <!-- Acciones del usuario -->
      <div class="flex items-center space-x-4">
        <!-- Buscador simple -->
        <div class="hidden lg:flex items-center relative">
          <input 
            type="search" 
            placeholder="Buscar experiencias..."
            class="w-64 px-4 py-2 pl-10 bg-white/10 border border-white/20 rounded-full 
                   focus:outline-none focus:border-indigo-400 transition-colors
                   text-white placeholder-white/60"
          />
          <svg class="w-5 h-5 absolute left-3 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>

        <!-- Botón de exploración -->
        <button class="btn-cosmic text-white text-sm font-medium">
          🌟 Explorar Universo
        </button>

        <!-- Menú móvil -->
        <button class="md:hidden p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navegación móvil -->
    <div class="md:hidden mt-4 space-y-2 border-t border-white/10 pt-4">
      <a routerLink="/home" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">🏠 Inicio</a>
      <a routerLink="/gallery" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">🌌 Experiencias</a>
      <a routerLink="/tablas" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">⚡ Panel</a>
      <a routerLink="/directives" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">🚀 Explorar</a>
    </div>
  </nav>
</header>
