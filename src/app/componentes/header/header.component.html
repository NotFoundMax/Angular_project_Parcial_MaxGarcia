<header class="nav-cosmic fixed w-full top-0 z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo y marca -->
      <div class="flex items-center space-x-4">
        <div class="cosmic-logo">
          <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="18" fill="rgba(139,92,246,0.3)" stroke="rgba(99,102,241,0.5)" stroke-width="2"/>
            <circle cx="20" cy="20" r="8" fill="var(--star-white)" opacity="0.9"/>
            <circle cx="20" cy="20" r="3" fill="var(--nebula-purple)"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold galaxy-text font-['Orbitron']">
          STELLAR<span class="text-amber-400">X</span>
        </h1>
      </div>

      <!-- Navegación principal -->
      <div class="hidden md:flex items-center space-x-8">
        
        <!-- Navegación para usuarios normales -->
        <ng-container *ngIf="hasRole(UserRole.USUARIO) && !hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER, UserRole.VENTAS])">
          <a routerLink="/home" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            🏠 Inicio
          </a>
          <a routerLink="/gallery" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            🌌 Experiencias
          </a>
          <a routerLink="/contact"
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            📞 Contacto
          </a>
        </ng-container>

        <!-- Navegación para administradores -->
        <ng-container *ngIf="hasRole(UserRole.ADMINISTRADOR)">
          <a routerLink="/dashboard" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            📊 Dashboard
          </a>
          <a routerLink="/tablas" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            ⚡ Panel
          </a>
          <a routerLink="/directives"
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            📋 Directivas
          </a>
        </ng-container>

        <!-- Navegación para managers -->
        <ng-container *ngIf="hasRole(UserRole.MANAGER) && !hasRole(UserRole.ADMINISTRADOR)">
          <a routerLink="/dashboard" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            📊 Dashboard
          </a>
          <a routerLink="/tablas" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            ⚡ Panel
          </a>
        </ng-container>

        <!-- Navegación para ventas (solo dashboard) -->
        <ng-container *ngIf="hasRole(UserRole.VENTAS) && !hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER])">
          <a routerLink="/dashboard" 
             routerLinkActive="nav-active"
             class="nav-link px-4 py-2 rounded-lg">
            📊 Dashboard
          </a>
        </ng-container>
      </div>

      <!-- Acciones del usuario -->
      <div class="flex items-center space-x-4">
        
        <!-- Si no está autenticado -->
        <ng-container *ngIf="!isAuthenticated()">
          <button 
            (click)="goToLogin()"
            class="btn-cosmic text-white text-sm font-medium">
            👤 Login
          </button>
        </ng-container>

        <!-- Si está autenticado -->
        <ng-container *ngIf="isAuthenticated()">
          <!-- Mensaje de bienvenida para roles administrativos -->
          <div *ngIf="hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER, UserRole.VENTAS])" 
               class="hidden lg:block text-sm text-slate-300">
            {{ getGreeting() }}
          </div>

          <!-- Avatar del usuario -->
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center" 
                 *ngIf="currentUser">
              <img [src]="currentUser.avatarUrl" 
                   [alt]="currentUser.nombre" 
                   class="w-full h-full rounded-full object-cover" 
                   *ngIf="currentUser.avatarUrl">
              <span class="text-white font-bold text-sm" 
                    *ngIf="!currentUser.avatarUrl">
                {{ currentUser.nombre.charAt(0) }}
              </span>
            </div>

            <!-- Botón de logout -->
            <button
              (click)="logout()"
              class="cosmic-btn-secondary text-sm py-2 px-4 rounded-lg">
              🚪 Salir
            </button>
          </div>
        </ng-container>

        <!-- Carrito de compras (solo para usuarios normales) -->
        <button
          *ngIf="hasRole(UserRole.USUARIO) && !hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER, UserRole.VENTAS])"
          (click)="toggleCartModal()"
          class="cart-button relative text-white p-2 rounded-lg hover:bg-white/10 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5L21 18M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6"/>
          </svg>
          <!-- Notification badge -->
          <span
            *ngIf="cartCount > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold animate-pulse">
            {{ cartCount }}
          </span>
        </button>

        <!-- Menú móvil -->
        <button class="md:hidden p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navegación móvil -->
    <div class="md:hidden mt-4 space-y-2 border-t border-white/10 pt-4">
      
      <!-- Usuario normal -->
      <ng-container *ngIf="hasRole(UserRole.USUARIO) && !hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER, UserRole.VENTAS])">
        <a routerLink="/home" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">🏠 Inicio</a>
        <a routerLink="/gallery" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">🌌 Experiencias</a>
        <a routerLink="/contact" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">📞 Contacto</a>
      </ng-container>

      <!-- Administrador -->
      <ng-container *ngIf="hasRole(UserRole.ADMINISTRADOR)">
        <a routerLink="/dashboard" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">📊 Dashboard</a>
        <a routerLink="/tablas" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">⚡ Panel</a>
        <a routerLink="/directives" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">📋 Directivas</a>
      </ng-container>

      <!-- Manager -->
      <ng-container *ngIf="hasRole(UserRole.MANAGER) && !hasRole(UserRole.ADMINISTRADOR)">
        <a routerLink="/dashboard" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">📊 Dashboard</a>
        <a routerLink="/tablas" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">⚡ Panel</a>
      </ng-container>

      <!-- Ventas -->
      <ng-container *ngIf="hasRole(UserRole.VENTAS) && !hasAnyRole([UserRole.ADMINISTRADOR, UserRole.MANAGER])">
        <a routerLink="/dashboard" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">📊 Dashboard</a>
      </ng-container>

      <!-- Checkout para usuarios con carrito -->
      <a routerLink="/checkout" 
         class="block px-4 py-2 rounded-lg hover:bg-white/10 transition-colors relative" 
         *ngIf="cartCount > 0 && hasRole(UserRole.USUARIO)">
        🛒 Checkout
        <span class="absolute top-1 right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">{{ cartCount }}</span>
      </a>
    </div>
  </nav>

  <!-- Cart Modal (solo para usuarios normales) -->
  <app-cart-modal
    *ngIf="hasRole(UserRole.USUARIO)"
    [isVisible]="showCartModal"
    (close)="closeCartModal()">
  </app-cart-modal>
</header>
