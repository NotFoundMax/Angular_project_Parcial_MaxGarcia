<section class="p-6 bg-slate-900 min-h-0 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-slate-100 mb-4 text-center">Lista de Clientes</h2>

  <button
    (click)="abrirModalCrear()"
    class="mb-4 btn-cosmic text-white px-6 py-3 rounded-full transition-all duration-300">
    âœ¨ Crear Nuevo Cliente
  </button>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-slate-800 border border-slate-700 rounded-lg shadow-sm">
      <thead class="bg-slate-700 text-slate-200 text-sm uppercase">
        <tr>
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Nombre</th>
          <th class="py-3 px-4 text-left">Apellido</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">TelÃ©fono</th>
          <th class="py-3 px-4 text-left">Fecha de Nacimiento</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-slate-100 text-sm">
        <tr *ngFor="let cliente of clientes" class="border-t border-slate-700 hover:bg-slate-700">
          <td class="py-2 px-4">{{ cliente.id }}</td>
          <td class="py-2 px-4">{{ cliente.nombre }}</td>
          <td class="py-2 px-4">{{ cliente.apellido }}</td>
          <td class="py-2 px-4">{{ cliente.correo }}</td>
          <td class="py-2 px-4">{{ cliente.telefono }}</td>
          <td class="py-2 px-4">{{ cliente.fechaNacimiento }}</td>
          <td class="py-2 px-4">
            <div class="flex flex-wrap gap-2">
              <button (click)="verCliente(cliente)" class="cosmic-btn-view text-white px-3 py-1 rounded-full text-xs transition-all duration-200">ğŸ‘ï¸ Ver</button>
              <button (click)="editarCliente(cliente)" class="cosmic-btn-edit text-white px-3 py-1 rounded-full text-xs transition-all duration-200">âœï¸ Editar</button>
              <button (click)="borrarCliente(cliente)" class="cosmic-btn-delete text-white px-3 py-1 rounded-full text-xs transition-all duration-200">ğŸ—‘ï¸ Borrar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>


<app-ver-cliente 
  [cliente]="clienteSeleccionado" 
  [visible]="mostrarModalVer"
  (cerrar)="cerrarModalVer()">
</app-ver-cliente>

<app-crear-cliente 
  [visible]="mostrarModalCrear"
  [cliente]="nuevoCliente"
  (guardar)="guardarNuevoCliente()"
  (cancelar)="cancelarNuevoCliente()">
</app-crear-cliente>

<app-editar-cliente 
  [visible]="mostrarModalEditar"
  [cliente]="clienteEditando"
  (guardar)="guardarEdicion()"
  (cancelar)="cerrarModalEditar()">
</app-editar-cliente>
