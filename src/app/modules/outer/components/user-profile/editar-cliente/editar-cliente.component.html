<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50" *ngIf="visible">
  <div class="cosmic-modal bg-slate-900 rounded-xl shadow-2xl p-6 w-full max-w-md text-white border border-indigo-500/30">
    <h3 class="text-xl font-semibold mb-4 galaxy-text">✏️ Editar Cliente</h3>
    <form (ngSubmit)="guardar.emit(cliente)" class="space-y-4">
  <label class="block">
    <span class="text-slate-200">Nombre:</span>
    <input [(ngModel)]="cliente.nombre" name="nombre" required class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
  </label>

  <label class="block">
    <span class="text-slate-200">Apellido:</span>
    <input [(ngModel)]="cliente.apellido" name="apellido" required class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
  </label>

  <label class="block">
    <span class="text-slate-200">Correo Electrónico:</span>
    <input [(ngModel)]="cliente.correo" name="correo" type="email" required class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
  </label>

  <label class="block">
    <span class="text-slate-200">Teléfono:</span>
    <input [(ngModel)]="cliente.telefono" name="telefono" required class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
  </label>

  <label class="block">
    <span class="text-slate-200">Fecha de Nacimiento:</span>
    <input [(ngModel)]="cliente.fechaNacimiento" name="fechaNacimiento" required type="date" class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
  </label>

  <div class="pt-6 flex justify-end gap-3">
    <button type="submit" class="cosmic-btn-save px-6 py-2 rounded-full transition-all duration-300">✓ Guardar</button>
    <button type="button" (click)="cancelar.emit()" class="cosmic-btn-cancel px-6 py-2 rounded-full transition-all duration-300">✖ Cancelar</button>

  </div>
</form>

  </div>
</div>
