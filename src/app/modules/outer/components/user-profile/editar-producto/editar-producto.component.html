<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50" *ngIf="visible">
  <div class="cosmic-modal bg-slate-900 rounded-xl shadow-2xl p-6 w-full max-w-md text-white border border-indigo-500/30">
    <h3 class="text-xl font-semibold mb-4 galaxy-text">✏️ Editar Producto</h3>
    <form (ngSubmit)="guardar.emit(producto)" class="space-y-4">
      <label class="block">
        <span class="text-slate-200">Titulo:</span>
        <input [(ngModel)]="producto.title" name="titulo" required
          class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
      </label>

      <label class="block">
        <span class="text-slate-200">Descripcion:</span>
        <input [(ngModel)]="producto.description" name="descripcion" required
          class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
      </label>

      <label class="block">
        <span class="text-slate-200">Precio:</span>
        <input [(ngModel)]="producto.price" name="precio" type="number" required
          class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
      </label>

      <label class="block">
        <span class="text-slate-200">Stock:</span>
        <input [(ngModel)]="producto.count" name="stock" type="number" required
          class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
      </label>

      <label class="block">
        <span class="text-slate-200">Imagen URL:</span>
        <input [(ngModel)]="producto.image" name="imagenUrl" type="url" required
          class="w-full cosmic-input bg-slate-800 border border-indigo-500/30 rounded-lg px-3 py-2 mt-1 text-white focus:border-indigo-400 focus:outline-none" />
      </label>


      <div class="pt-6 flex justify-end gap-3">
        <button type="submit" class="cosmic-btn-save px-6 py-2 rounded-full transition-all duration-300">✓ Guardar</button>
        <button type="button" (click)="cancelar.emit()"
          class="cosmic-btn-cancel px-6 py-2 rounded-full transition-all duration-300">✖ Cancelar</button>

      </div>
    </form>

  </div>
</div>
