<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50" *ngIf="visible">
  <div class="cosmic-modal bg-slate-900 rounded-xl shadow-2xl p-6 w-full max-w-md text-white border border-indigo-500/30">
    <h3 class="text-xl font-semibold mb-4 galaxy-text">ðŸ“± Detalles del Producto</h3>
    <ng-container *ngIf="producto">
      <p><strong>ID:</strong> {{ producto.id }}</p>
      <p><strong>Titulo:</strong> {{ producto.title }}</p>
      <p><strong>Descripcion:</strong> {{ producto.description }}</p>
      <p><strong>Precio:</strong> {{ producto.price }}</p>
      <p><strong>Stock:</strong> {{ producto.count }}</p>
      <img [src]="producto.image" alt="Imagen del producto" style="max-width: 100%; height: auto; border-radius: 8px;" />
    </ng-container>
    <div class="mt-6 text-right">
      <button (click)="cerrar.emit()" class="cosmic-btn-close px-6 py-2 rounded-full transition-all duration-300">âœ– Cerrar</button>
    </div>
  </div>
</div>
